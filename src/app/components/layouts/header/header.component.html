<!-- BEGIN Page Header -->
<header class="page-header" role="banner">
  <!-- we need this logo when user switches to nav-function-top -->
  <div class="page-logo">
    <a href="#" class="page-logo-link press-scale-down d-flex align-items-center position-relative" data-toggle="modal" data-target="#modal-shortcut">
      <img src="assets/img/logo.png" alt="Scintra" aria-roledescription="logo">
      <span class="page-logo-text mr-1">Scintra</span>
      <span class="position-absolute text-white opacity-50 small pos-top pos-right mr-2 mt-n2"></span>
      <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
    </a>
  </div>
  <!-- DOC: nav menu layouts change shortcut -->
  <div class="hidden-md-down dropdown-icon-menu position-relative">
    <a href="#" class="header-btn btn js-waves-off" data-action="toggle" data-class="nav-function-hidden" title="Esconder menú">
      <i class="ni ni-menu"></i>
    </a>
    <ul>
      <li>
        <a href="#" class="btn js-waves-off" data-action="toggle" data-class="nav-function-minify" title="Minificar menú">
          <i class="ni ni-minify-nav"></i>
        </a>
      </li>
      <!--<li>
        <a href="#" class="btn js-waves-off" data-action="toggle" data-class="nav-function-fixed" title="Lock Navigation">
          <i class="ni ni-lock-nav"></i>
        </a>
      </li>-->
    </ul>
  </div>
  <!-- DOC: mobile button appears during mobile width -->
  <div class="hidden-lg-up">
    <a href="#" class="header-btn btn press-scale-down" data-action="toggle" data-class="mobile-nav-on">
      <i class="ni ni-menu"></i>
    </a>
  </div>
  <div class="search">
    <form class="app-forms hidden-xs-down" role="search" action="page_search.html" autocomplete="off">
      <input type="text" id="search-field" placeholder="Busca cualquier cosa" class="form-control" tabindex="1">
      <a href="#" onclick="return false;" class="btn-danger btn-search-close js-waves-off d-none" data-action="toggle" data-class="mobile-search-on">
        <i class="fal fa-times"></i>
      </a>
    </form>
  </div>
  <div class="ml-auto d-flex">
    <!-- activate app search icon (mobile) -->
    <div class="hidden-sm-up">
      <a href="#" class="header-icon" data-action="toggle" data-class="mobile-search-on" data-focus="search-field" title="Buscar">
        <i class="fal fa-search"></i>
      </a>
    </div>
    <!-- back button -->
    <div *ngIf="navigationService.backNavAllowed()" class="hidden-md-down">
      <a [routerLink]="" class="header-icon" data-toggle="modal" title="Regresar" (click)="back()">
        <i class="fal fa-arrow-left"></i>
      </a>
    </div>
    <!-- app settings -->
    <div class="hidden-md-down">
      <a href="#" class="header-icon" data-toggle="modal" data-target=".js-modal-settings" title="Configuración">
        <i class="fal fa-cog"></i>
      </a>
    </div>

    <!-- app user menu -->
    <div>
      <a href="#" data-toggle="dropdown" [title]="email" class="header-icon d-flex align-items-center justify-content-center ml-2">
        <img [src]="profilePhotoUrl" (error)="this.profilePhotoUrl = this.profilePhotoPlaceholderUrl" class="profile-image rounded-circle" [alt]="name">
        <!-- you can also add username next to the avatar with the codes below:
<span class="ml-1 mr-1 text-truncate text-truncate-header hidden-xs-down">Me</span>
<i class="ni ni-chevron-down hidden-xs-down"></i> -->
      </a>
      <div class="dropdown-menu dropdown-menu-animated dropdown-lg">
        <div class="dropdown-header bg-trans-gradient d-flex flex-row py-4 rounded-top">
          <div class="d-flex flex-row align-items-center mt-1 mb-1 color-white">
            <span class="mr-2">
              <img [src]="profilePhotoUrl" (error)="this.profilePhotoUrl = this.profilePhotoPlaceholderUrl" class="rounded-circle profile-image" [alt]="name">
            </span>
            <div class="info-card-text">
              <div class="fs-lg text-truncate text-truncate-lg">{{name}}</div>
              <span class="text-truncate text-truncate-md opacity-80">{{email}}</span>
              <span class="text-truncate text-truncate-md opacity-80">{{roleDescription}}</span>
            </div>
          </div>
        </div>
        <div class="dropdown-divider m-0"></div>
        <!--<a href="#" class="dropdown-item" data-action="app-reset">
          <span data-i18n="drpdwn.reset_layout">Reset Layout</span>
        </a>-->
        <a href="#" class="dropdown-item" data-toggle="modal" data-target=".js-modal-settings">
          <span data-i18n="drpdwn.settings">Configuración</span>
        </a>
        <div class="dropdown-divider m-0"></div>
        <a href="#" class="dropdown-item" data-action="app-fullscreen">
          <span data-i18n="drpdwn.fullscreen">Pantalla completa</span>
          <i class="float-right text-muted fw-n">F11</i>
        </a>
        <a href="#" class="dropdown-item" data-action="app-print">
          <span data-i18n="drpdwn.print">Imprimir pantalla</span>
          <i class="float-right text-muted fw-n">Ctrl + P</i>
        </a>
        <!--<div class="dropdown-multilevel dropdown-multilevel-left">
          <div class="dropdown-item">
            Language
          </div>
          <div class="dropdown-menu">
            <a href="#?lang=fr" class="dropdown-item" data-action="lang" data-lang="fr">Français</a>
            <a href="#?lang=en" class="dropdown-item active" data-action="lang" data-lang="en">English (US)</a>
            <a href="#?lang=es" class="dropdown-item" data-action="lang" data-lang="es">Español</a>
            <a href="#?lang=ru" class="dropdown-item" data-action="lang" data-lang="ru">Русский язык</a>
            <a href="#?lang=jp" class="dropdown-item" data-action="lang" data-lang="jp">日本語</a>
            <a href="#?lang=ch" class="dropdown-item" data-action="lang" data-lang="ch">中文</a>
          </div>
        </div>-->
        <div class="dropdown-divider m-0"></div>
        <a class="dropdown-item fw-500 pt-3 pb-3" (click)="logout()">
          <span data-i18n="drpdwn.page-logout">Salir</span>
          <span class="float-right fw-n">{{email}}</span>
        </a>
      </div>
    </div>
  </div>
</header>
<!-- END Page Header -->

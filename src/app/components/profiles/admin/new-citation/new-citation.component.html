<div class="fade show w-100 " id="fuente-modal" tabindex="-1" style="display: block">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          Nueva cita
          <small class="m-0 text-muted">
            Ingrese los siguientes datos:
          </small>
        </h4>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fal fa-times"></i></span>
        </button>-->
      </div>
      <div class="modal-body">

        <form [formGroup]="newCitationFormGroup">
          <div class="form-group">
            <label class="form-label" for="titulo">Título</label>
            <div class="input-group">
              <input id="titulo" class="form-control" placeholder="Título..." formControlName="titulo">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-primary waves-effect waves-themed" data-dismiss="modal" (click)="onSourceSelected()">OK</button>-->
        <button (click)="saveAndRedirect()" type="button" class="btn btn-primary waves-effect waves-themed" data-dismiss="modal">Crear e ir a validación</button>
      </div>
    </div>
  </div>
</div>

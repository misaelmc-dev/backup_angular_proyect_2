<div class="row">
  <div class="col-lg-12 col-xl-12">
    <!--Basic tables-->
    <div id="panel-1" class="panel">
      <div class="panel-hdr">
        <h2>
          Listado de citas pendientes a validar
        </h2>
        <div class="panel-toolbar">
          <button class="btn btn-panel waves-effect waves-themed" data-action="panel-collapse" data-toggle="tooltip" data-offset="0,10" data-original-title="Collapse"></button>
          <button class="btn btn-panel waves-effect waves-themed" data-action="panel-fullscreen" data-toggle="tooltip" data-offset="0,10" data-original-title="Fullscreen"></button>
          <button class="btn btn-panel waves-effect waves-themed" data-action="panel-close" data-toggle="tooltip" data-offset="0,10" data-original-title="Close"></button>
        </div>
      </div>
      <div class="panel-container show">
        <div class="panel-content">
          <div class="col">
            <button type="button" class="btn btn-sm btn-danger waves-effect waves-themed" routerLink="/admin/validation-form/{{productId}}">Regresar
            </button>
            <button type="button" class="m-1 btn btn-sm btn-primary waves-effect waves-themed" routerLink="/admin/new-citation/{{productId}}">
              <i class="fa fa-plus"></i>
            </button>
          </div>

          <br>
          <div class="frame-wrap">
            <table class="table m-0">
              <thead>
              <tr>
                <th>Año</th>
                <th>Tipo</th>
                <th>Título</th>
                <th>Detalle</th>
                <th>Eliminar</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of quoteData">
                <th scope="row">{{row.anio}}</th>
                <td>{{row.idTipo}}</td>
                <td>{{row.titulo}}</td>
                <td>
                  <a routerLink="/admin/quote-validation/{{row.id}}" class="btn btn-primary btn-icon waves-effect waves-themed">
                    <i class="fas fa-eye"></i>
                  </a></td>
                <td>
                  <a href="javascript:void(0);" class="btn btn-danger btn-icon waves-effect waves-themed" (click)="deleteQuote(row.id)">
                    <i class="fal fa-times"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

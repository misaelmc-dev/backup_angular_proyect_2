<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-primary pb-0 mb-3" role="alert">
    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
        <div class="input-daterange input-group" id="datepicker-5">
          <div class="input-group-prepend">
            <span class="input-group-text btn-primary">Años:</span>
          </div>
          <select class="custom-select" [(ngModel)]="startYear" name="startYear"
                  (change)="onStartYearChanged()">
            <option *ngFor="let year of possibleStartYears" [value]="year">{{year}}</option>
          </select>
          <div class="input-group-append input-group-prepend">
            <span class="input-group-text fs-xl"><i class="fal fa-ellipsis-h"></i></span>
          </div>
          <select class="custom-select" [(ngModel)]="endYear" name="endYear" (change)="loadMap()">
            <option *ngFor="let year of possibleEndYears" [value]="year">{{year}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-primary waves-effect waves-themed" type="button">Colegios:</button>
          </div>
          <select class="custom-select" [(ngModel)]="colegioOrigen" name="colegioOrigen" (change)="loadMap()">
            <option [value]="null">Seleccione un colegio...</option>
            <option *ngFor="let colegio of possibleColegios" [value]="colegio.id">{{colegio.nombre}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-primary waves-effect waves-themed" type="button">Líneas:</button>
          </div>
          <select class="custom-select" [(ngModel)]="lineaOrigen" name="lineaOrigen" (change)="loadMap()">
            <option [value]="null">Seleccione una línea...</option>
            <option *ngFor="let linea of possibleLineas" [value]="linea.id">{{linea.nombre}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-primary waves-effect waves-themed" type="button">Campus:</button>
          </div>
          <select class="custom-select" [(ngModel)]="campusOrigen" name="campusOrigen" (change)="loadMap()">
            <option [value]="null">Seleccione un campus...</option>
            <option *ngFor="let camp of campusList" [value]="camp.id">{{camp.nombre}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <iframe class="border-light" width="100%" height="800" [src]="urlWithFilters | safe"></iframe>
</div>

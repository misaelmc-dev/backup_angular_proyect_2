


  <div class="row">
    <div class="col-xl-6">
      <div id="panel-1" class="panel">
        <div class="panel-hdr bg-primary-900 bg-primary-gradient" role="heading">
          <h2>
            Productos <span class="fw-300"><i></i></span>
          </h2>
        </div>
        <div class="panel-container show">
          <div class="panel-content">
            <highcharts-chart
              [Highcharts] = "highchartsProduct"
              [options] = "optionProductChart"
              style="width: 95%; height: 100%; display: block">
            </highcharts-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div id="panel-8" class="panel">
        <div class="panel-hdr bg-primary-900 bg-primary-gradient" role="heading">
          <h2>
            Impacto <span class="fw-300"><i></i></span>
          </h2>
        </div>
        <div class="panel-container show">
          <div class="panel-content">
            <highcharts-chart
              [Highcharts] = "highchartsQuotes"
              [options] = "optionQuoteChart"
              style="width: 95%; height: 100%; display: block">
            </highcharts-chart>
          </div>
        </div>
      </div>
    </div>
  </div>

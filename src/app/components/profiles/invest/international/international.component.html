<div class="row">
  <div role="alert" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert alert-primary pb-0 mb-3">
    <div class="row">
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div id="datepicker-5" class="input-daterange input-group">
          <div class="input-group-prepend">
            <span class="input-group-text btn-primary">Años:</span>
          </div>
          <select style="width:100px" class="custom-select ng-untouched ng-pristine ng-valid" [(ngModel)]="startYear" name="startYear"
                  (change)="onStartYearChanged()">
            <option *ngFor="let year of possibleStartYears" [value]="year">
              {{year}}
            </option>
          </select>
          <div class="input-group-append input-group-prepend">
            <span class="input-group-text fs-xl bg-primary text-white"><i class="fal fa-ellipsis-h"></i></span>
          </div>
          <select style="width:100px" class="custom-select ng-untouched ng-pristine ng-valid" [(ngModel)]="endYear" name="endYear"
                  (change)="loadMap()">
            <option *ngFor="let year of possibleEndYears" [value]="year">
              {{year}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="form-group">
          <div class="input-daterange input-group">
            <div class="input-group-prepend">
              <span class="input-group-text btn-primary">País:</span>
            </div>
            <select class="custom-select ng-untouched ng-pristine ng-valid" [(ngModel)]="paisDest"
                    name="paisDest" (change)="loadMap()">
              <option [value]="null">
                Seleccione un país...
              </option>
              <option *ngFor="let pais of possiblePaises" [value]="pais.id">
                {{pais.nombre}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <iframe width="100%" height="800" [src]="urlWithFilters | safe"></iframe>
</div>


<div class="row">
  <div class="col-xl-12">
    <div id="panel-1" class="panel">
      <div class="panel-hdr">
        <h2>
          Investigador <span class="fw-300"><i></i></span>
        </h2>
        <div class="panel-toolbar">
          <button class="btn btn-panel" data-action="panel-collapse" data-toggle="tooltip" data-offset="0,10" data-original-title="Collapse"></button>
          <button class="btn btn-panel" data-action="panel-fullscreen" data-toggle="tooltip" data-offset="0,10" data-original-title="Fullscreen"></button>
          <button class="btn btn-panel" data-action="panel-close" data-toggle="tooltip" data-offset="0,10" data-original-title="Close"></button>
        </div>
      </div>
      <div class="panel-container show">
        <div class="panel-content">
          <div class="demo-v-spacing">
            <nav class="nav nav-pills">
              <a class="nav-item nav-link btn-lg active" href="#production" data-toggle="pill">&nbsp; Producción Científica</a>
              <a class="nav-item nav-link btn-lg" href="#search" data-toggle="pill">&nbsp; Impacto</a>
              <a class="nav-item nav-link btn-lg" href="#coauthors" data-toggle="pill">&nbsp; Coautoría</a>
            </nav>
          </div>
          <div class="tab-content">
            <div class="tab-pane active" id="production" role="tabpanel" aria-labelledby="home-tab">
              <br>
              <app-production [id]="id"></app-production>
            </div>
            <div class="tab-pane" id="search" role="tabpanel" aria-labelledby="profile-tab">
              <br>
              <app-impact [id]="id"></app-impact>
            </div>
            <div class="tab-pane" id="coauthors" role="tabpanel" aria-labelledby="profile-tab">
              <br>
              <app-coauthors [id]="id"></app-coauthors>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

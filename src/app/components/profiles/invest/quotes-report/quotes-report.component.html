<div class="row">

  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div id="graph1" class="panel">
      <div class="panel-hdr bg-primary-900 bg-primary-gradient" role="heading">
        <h2>Tipología Citante</h2>
      </div>
      <div class="panel-container show">
        <div class="panel-content" *ngIf="showChartOne">
          <highcharts-chart
            [Highcharts] = "highchartsOne"
            [options] = "optionsOne"
            style="width: 100%; height: 100%; display: block">

      </div>
    </div>
  </div>
